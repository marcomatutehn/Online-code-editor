<body style="background-color:rgb(27, 143, 252);"">



      <!-- Login -->
    <div class="container login" >
        <div style="padding-top:6%; background-color:rgb(27, 143, 252);">
                <div class="row login">
                        <div class="col-lg-3 col-sm-12"></div>
                        <div class="col-lg-6 col-sm-12">
                            <div style="margin-left: auto;  margin-right: auto; color: #000000;width: 350px;background-color:rgba(255, 255, 255, 0.4); height: 600px;
                            border-radius: 3px; padding: 5rem 5rem 5rem 5rem; ">
                                    <p><img src="/img/codepok-medium.png" alt="" class="img-fluid"></p>
                                    <form>
                                            <div class="form-group">
                                                <label for="InputEmail1">Email address</label>
                                                <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                                <small id="emailHelp" class="form-text text-muted">Don't worry your email will be safe :).</small>
                                            </div>
                                            <div class="form-group">
                                                <label for="InputPassword1">Password</label>
                                                <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
                                            </div>
                                            <div class="form-check">
                                                <input type="checkbox" class="form-check-input" id="Check1">
                                                <label class="form-check-label" for="Check1">Remember me</label>
                                            </div>
                                            <button type="submit" class="btn "><a href="inicio.html">Login</a></button>
                                        </form>
                            </div>
                            
                        </div>
                        <div class="col-lg-3 col-sm-12"></div>
                    </div>
        </div>

        </div>
