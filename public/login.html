<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

     <!-- Bootstrap core CSS -->
     <link href="vendor/bootstrap/css/bootstrap.css" rel="stylesheet">
</head>
<body>

<div class="container login" >
    <div class="row login">
        <div class="col-lg-4 col-sm-12"></div>
        <div class="col-lg-4 col-sm-12">
            <div style="margin-left: auto;  margin-right: auto; color: #000000;width: 350px; height: 600px;
            border-radius: 3px;     padding-top: 10rem;">
                    <form>
                            <div class="form-group">
                                <label for="InputEmail1">Email address</label>
                                <input type="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                                <small id="emailHelp" class="form-text text-muted">Don't worry for your email will be safe :).</small>
                            </div>
                            <div class="form-group">
                                <label for="InputPassword1">Password</label>
                                <input type="password" class="form-control" id="InputPassword1" placeholder="Password">
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="Check1">
                                <label class="form-check-label" for="Check1">Recordar</label>
                            </div>
                            <button type="submit" class="btn btn-primary"><a href="inicio.html">Login</a></button>
                        </form>
            </div>
            
        </div>
        <div class="col-lg-4 col-sm-12"></div>
    </div>
</div>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
